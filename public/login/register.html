<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>Urban Garden Dreams | Register</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
         <!-- Cool Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../login/style.css">

    <body>

        <section>
            <div class="box"> 
                 <div class="container">
                    <div class="form">
                        <h2 class="form_header"> Urban Garden Dreams | Register </h2>
                        <form>
                            <div class="input__box">  
                                <input type="text" placeholder="First Name"  id="fname">  
                            </div> 
                            <div class="input__box">  
                                <input type="text" placeholder="Last Name"  id="lname">  
                            </div>  
                            <div class="input__box">  
                                <input type="username" placeholder="Username" id="username">  
                            </div> 
                            <div class="input__box">  
                                <input type="email" placeholder="Email" id="email">  
                            </div>   
                            <div class="input__box">  
                                <input type="password" placeholder="Password" id="password">  
                            </div> 
                            <div class="input__box">  
                                <input type="text" placeholder="Phone Number (123 456-7890)" id="phonenum">  
                            </div>  </br>
                            <div class="input__box">
                                <button type="button" onclick="register()">Register</button>
                                <p style="margin-top:20px; color:rgb(73, 73, 73); font-size: small;" class="forget">Already have an account? <a style="color:rgb(73, 73, 73); font-weight: 600;" href="/login/login.html">Login</a></p>
                            </div>
        
                        </form>
                    </div>
                </div>
            </div>
        </section>    
        
    </body>
